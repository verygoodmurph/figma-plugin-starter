<head>
  <!-- Google fonts embed -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet"
  />

  <!-- Inline styles -->
  <style>
    :root {
      --surface: #ffffff;
      --on-surface: #000000;
    }

    html.figma-light {
      --surface: #ffffff;
      --on-surface: #000000;
    }

    html.figma-dark {
      --surface: #000000;
      --on-surface: #ffffff;
    }

    body {
      background-color: var(--figma-color-bg);
      color: var(--figma-color-text);
      margin: 0;
      padding: 16px;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    body * {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", system,
        sans-serif;
      font-size: 16px;
      font-weight: 400;
    }

    p {
      margin: 0;
      padding: 0;
      font-size: 16px;
      font-weight: 400;
    }

    p.small {
      font-size: 12px;
      color: var(--figma-color-text-secondary);
    }

    p span {
      font-weight: 600;
      color: var(--figma-color-text-brand);
    }

    button {
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      background-color: var(--figma-color-bg-brand);
      color: var(--figma-color-text);
    }

    button:hover {
      background-color: var(--figma-color-bg-brand-hover);
    }

    button:focus,
    button:focus-visible {
      outline-style: solid;
      outline-color: var(--figma-color-border-component-hover);
      -webkit-box-shadow: none;
      box-shadow: none;
    }

    hr {
      width: 100%;
      border-width: 0.25px;
      border-color: var(--figma-color-border);
    }

    .row {
      display: grid;
      gap: 8px;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="row">
      <p class="small">
        Open dev console (Plugins > Development > Show/hide console)
      </p>
      <hr class="dotted" />
      <p class="small">Select a layer</p>
      <p>Hey, i'm a <span id="pluginData">...</span> object</p>
    </div>
  </div>

  <div class="actions">
    <button id="actionButton">Run</button>
    <button id="closeButton">Close</button>
  </div>

  <!-- Figma plugin UI script -->
  <script>
    // Get UI elements
    const pluginData = document.getElementById("pluginData");
    const actionButton = document.getElementById("actionButton");
    const closeButton = document.getElementById("closeButton");

    // Listen for selection data from the plugin
    window.onmessage = (event) => {
      // Get the message from the plugin
      const message = event.data.pluginMessage;

      // Check if the message is of type "pluginData"
      if (message.type === "selectionData") {
        // Update the UI with the received data
        pluginData.innerText = message.data;
      }
    };

    // Run action
    document.getElementById("actionButton").onclick = async () => {
      parent.postMessage({ pluginMessage: { type: "runAction" } }, "*");
    };

    // Close plugin
    document.getElementById("closeButton").onclick = async () => {
      parent.postMessage({ pluginMessage: { type: "closePlugin" } }, "*");
    };
  </script>
</body>
